# Triple-Stack Cryptography Configuration
# Feature Flag: Controls which algorithm is used for NEW votes
# true = Use quantum/post-quantum, false = Use classical (ECDH)
quantum.crypto.enabled=true

# Quantum/Post-Quantum Mode Selection
# Options: "bb84" (QKD-BB84) or "liboqs" (liboqs KEM)
# Only used if quantum.crypto.enabled=true
quantum.crypto.mode=bb84

# QKD Protocol Configuration (BB84)
quantum.crypto.simulator=qiskit
quantum.crypto.python.path=python3
quantum.crypto.qiskit.script.path=./scripts/qkd_bb84.py
quantum.crypto.qkd.qubits=256
quantum.crypto.qkd.error.threshold=0.11

# liboqs Configuration (for other post-quantum operations, not key distribution)
# Post-quantum algorithm selection for liboqs operations
# Options: Kyber512, Kyber768, Kyber1024, Dilithium2, Dilithium3, Dilithium5
quantum.crypto.algorithm=Kyber768

# Native library path for liboqs (.dll on Windows, .so on Linux)
quantum.crypto.native.library.path=./lib

# Post-Quantum Digital Signatures (using liboqs)
quantum.crypto.signature.enabled=false
quantum.crypto.signature.algorithm=Dilithium3

# Fallback: If quantum crypto fails, fall back to classical
# Only used if quantum.crypto.enabled=true
quantum.crypto.fallback.enabled=true

# Integrity Verification Configuration
crypto.integrity.enabled=true
crypto.integrity.algorithm=HMAC-SHA256