# =============================================================================
# Triple-Stack Cryptography Configuration
# =============================================================================
# This system supports THREE encryption modes:
# 1. QKD-BB84 (Quantum Key Distribution) - Simulated quantum protocol
# 2. liboqs/Kyber (Post-Quantum) - NIST standardized, quantum-resistant
# 3. ECDH (Classical) - Traditional elliptic curve cryptography
# =============================================================================

# Feature Flag: Controls which algorithm is used for NEW votes
# true = Use quantum/post-quantum, false = Use classical (ECDH)
quantum.crypto.enabled=true

# Quantum/Post-Quantum Mode Selection
# Options: "bb84" (QKD-BB84) or "liboqs" (Kyber KEM via BouncyCastle)
# Only used if quantum.crypto.enabled=true
quantum.crypto.mode=liboqs

# =============================================================================
# QKD-BB84 Configuration (Simulated Quantum Key Distribution)
# =============================================================================
quantum.crypto.simulator=qiskit
quantum.crypto.python.path=python3
quantum.crypto.qiskit.script.path=./scripts/qkd_bb84.py
quantum.crypto.qkd.qubits=256
quantum.crypto.qkd.error.threshold=0.11

# =============================================================================
# Post-Quantum Cryptography Configuration (BouncyCastle PQC)
# =============================================================================
# KEM Algorithm for key exchange (Kyber - NIST ML-KEM Standard)
# Options: Kyber512 (128-bit), Kyber768 (192-bit), Kyber1024 (256-bit)
quantum.crypto.algorithm=Kyber768

# Post-Quantum Digital Signatures (Dilithium - NIST ML-DSA Standard)
# Options: Dilithium2 (128-bit), Dilithium3 (192-bit), Dilithium5 (256-bit)
quantum.crypto.signature.enabled=true
quantum.crypto.signature.algorithm=Dilithium3

# =============================================================================
# Fallback & Integrity Configuration
# =============================================================================
# Fallback: If quantum crypto fails, fall back to classical ECDH
quantum.crypto.fallback.enabled=true

# Integrity Verification (HMAC-SHA256)
crypto.integrity.enabled=true
crypto.integrity.algorithm=HMAC-SHA256