<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Candidate' : 'Add New Candidate' }}</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="candidate-form">
      <div class="form-group">
        <label for="name">Candidate Name *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="candidateForm.name" 
          name="name"
          placeholder="Enter candidate name"
          required
          [disabled]="isSubmitting">
      </div>

      <div class="form-group">
        <label for="electionId">Election *</label>
        <select 
          id="electionId" 
          [(ngModel)]="candidateForm.electionId" 
          name="electionId"
          required
          [disabled]="isSubmitting">
          <option value="">Select an election</option>
          <option *ngFor="let election of elections" [value]="election.electionId">
            {{ election.name }}
          </option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="partyId">Party ID</label>
          <input 
            type="number" 
            id="partyId" 
            [(ngModel)]="candidateForm.partyId" 
            name="partyId"
            placeholder="Party ID (optional)"
            [disabled]="isSubmitting">
        </div>

        <div class="form-group">
          <label for="wardId">Ward ID</label>
          <input 
            type="number" 
            id="wardId" 
            [(ngModel)]="candidateForm.wardId" 
            name="wardId"
            placeholder="Ward ID (optional)"
            [disabled]="isSubmitting">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="candidateForm.email" 
            name="email"
            placeholder="Enter email address"
            [disabled]="isSubmitting">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number *</label>
          <input 
            type="tel" 
            id="phoneNumber" 
            [(ngModel)]="candidateForm.phoneNumber" 
            name="phoneNumber"
            placeholder="Enter phone number"
            [disabled]="isSubmitting">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select 
            id="gender" 
            [(ngModel)]="candidateForm.gender" 
            name="gender"
            [disabled]="isSubmitting">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age *</label>
          <input 
            type="number" 
            id="age" 
            [(ngModel)]="candidateForm.age" 
            name="age"
            placeholder="Enter age"
            min="18"
            max="100"
            [disabled]="isSubmitting">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address *</label>
        <textarea 
          id="address" 
          [(ngModel)]="candidateForm.address" 
          name="address"
          placeholder="Enter complete address"
          rows="3"
          [disabled]="isSubmitting"></textarea>
      </div>

      <div class="form-group">
        <label for="aadharCardLink">Aadhar Card Link (Google Drive) *</label>
        <input 
          type="url" 
          id="aadharCardLink" 
          [(ngModel)]="candidateForm.aadharCardLink" 
          name="aadharCardLink"
          placeholder="https://drive.google.com/file/d/..."
          [disabled]="isSubmitting">
      </div>

      <div class="form-group">
        <label for="candidateImageLink">Candidate Image Link (Google Drive)</label>
        <input 
          type="url" 
          id="candidateImageLink" 
          [(ngModel)]="candidateForm.candidateImageLink" 
          name="candidateImageLink"
          placeholder="https://drive.google.com/file/d/... (optional)"
          [disabled]="isSubmitting">
      </div>

      <div class="form-group">
        <label for="biography">Biography</label>
        <textarea 
          id="biography" 
          [(ngModel)]="candidateForm.biography" 
          name="biography"
          placeholder="Enter candidate biography (optional)"
          rows="4"
          [disabled]="isSubmitting"></textarea>
      </div>

      <div class="form-group">
        <label for="manifestoSummary">Manifesto Summary</label>
        <textarea 
          id="manifestoSummary" 
          [(ngModel)]="candidateForm.manifestoSummary" 
          name="manifestoSummary"
          placeholder="Enter manifesto summary (optional)"
          rows="4"
          [disabled]="isSubmitting"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isSubmitting">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
          <i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
          {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Candidate' : 'Add Candidate') }}
        </button>
      </div>
    </form>
  </div>
</div>
