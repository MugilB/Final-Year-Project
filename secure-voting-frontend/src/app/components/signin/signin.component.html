<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <h2>Sign In</h2>
      <p>Welcome back! Please sign in to your account.</p>
    </div>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
      <div class="form-group">
        <label for="username">Voter ID</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="getFieldError('username')"
          placeholder="Enter your Voter ID"
        />
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || signinForm.invalid"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="signin-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>

    <!-- Registration Options -->
    <div class="registration-options">
      <div class="divider">
        <span>or</span>
      </div>
      
      <div class="registration-buttons">
        <button 
          type="button" 
          class="btn btn-registration btn-voter"
          (click)="openVoterRegistration()"
        >
          <i class="fas fa-user-plus"></i>
          New Voter Registration
        </button>
        
        <button 
          type="button" 
          class="btn btn-registration btn-candidate"
          (click)="openCandidateNomination()"
        >
          <i class="fas fa-user-tie"></i>
          Candidate Nomination
        </button>
      </div>
    </div>
  </div>
</div>
