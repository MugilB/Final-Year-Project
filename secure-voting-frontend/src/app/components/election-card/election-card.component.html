<div class="election-card" [ngClass]="getStatusColor()">
  <div class="header-row">
    <div class="title-wrap">
      <h3>{{ election.name }}</h3>
    </div>
    <div class="status-pill" [ngClass]="getStatusColor()">
      {{ getStatusText() }}
    </div>
  </div>

  <div class="card-content">
    <p class="desc">{{ getStatusDescription() }}</p>

    <div class="details-block">
      <div class="detail-row">
        <span class="lbl">Start</span>
        <span class="val">{{ formattedStartDate }}</span>
      </div>
      <div class="detail-row">
        <span class="lbl">End</span>
        <span class="val">{{ formattedEndDate }}</span>
      </div>
      <div class="detail-row">
        <span class="lbl">Remaining</span>
        <span class="val highlight">{{ timeRemaining }}</span>
      </div>
    </div>
  </div>

  <div class="card-actions">
    <button *ngIf="isEligible" class="btn-action btn-primary" (click)="onVoteClick()">
      <span>Vote Now</span>
      <i class="fas fa-arrow-right"></i>
    </button>

    <button *ngIf="hasVoted" class="btn-action btn-success" disabled>
      <i class="fas fa-check"></i>
      <span>Voted</span>
    </button>

    <button *ngIf="!isEligible && !hasVoted" class="btn-action btn-disabled" disabled>
      <span>{{ getStatusText() }}</span>
    </button>
  </div>
</div>
